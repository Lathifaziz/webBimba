<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/bimba.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body background="/images/5431367.jpg">
    <header class="potition-absolute sticky-top">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Masukan Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="nav nav-pills " role="tablist">
                        <li class="nav-item ">
                            <a class="nav-link" href="/">Beranda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/students/datasiswa">Data Siswa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Iuran Siswa</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown link
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-sm text-light justify-content-center d-flex flex-wrap bg-secondary bg-opacity-75 w-75 pt-3">

        <h3>Siswa Baru</h3>
        <form th:object="${siswa}" class="ps-5 pe-5" th:action="@{/students/save}" method="post" enctype="multipart/form-data">

            <div class="d-flex flex-row flex-wrap mb-1">
                <div class="me-3" style="width: 250px;">
                    <label class="form-label">Name :</label>
                    <input type="text" class="form-control" th:field="*{name}">
                </div>
                <div class="me-3" style="width: 200px;">
                    <label class="form-label">NIK :</label>
                    <input type="text" class="form-control" th:field="*{nik}">
                </div>
                <div class="me-4">
                    <label class="form-label">Golongan Darah :</label>
                    <input style="width: 70px;" type="text" class="form-control" th:field="*{golonganDarah}">
                </div>
                <div class="w-auto">
                    <label class="form-label">Agama :</label>
                    <input type="text" class="form-control" style="width: 70%;" th:field="*{agama}">
                </div>
            </div>

            <div class="d-flex flex-wrap mt-2">
                <div class="me-3 mt-2 d-flex flex-wrap">
                    <label for="" class="form-label">Tempat / Tanggal Lahir :</label>
                    <input type="text" class="form-control col" style="width: 200px;" placeholder="Tempat" th:field="*{birthday}">
                    <input type="date" class="form-control col" placeholder="Tanggal Lahir" th:field="*{birthday}">
                </div>
                <div class="d-flex me-3">
                </div>
            </div>
            <div class="d-flex mt-2">
                <div class="me-3">
                    <label for="" class="form-label">Anak ke :</label>
                    <input class="form-control" style="width: 80px;" type="number" placeholder="0" th:field="*{anakKe}">
                </div>
                <div class="">

                    <label for="" class="form-label">Unggah Foto Profil :</label>
                    <input class="form-control" type="file" name="file">

                </div>
            </div>


            <div class="d-flex flex-wrap flex-row mt-2">
                <div>
                    <label for="" class="form-label">Nama Ayah :</label>
                    <input type="text" class="form-control">
                </div>
                <div class="ms-3">
                    <label for="" class="form-label">Pekerjaan :</label>
                    <input type="text" class="form-control">
                </div>
                <div class="ms-3">
                    <label for="" class="form-label">Gaji :</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="d-flex flex-wrap flex-row mt-2">
                <div>
                    <label for="" class="form-label">Nama Ibu :</label>
                    <input type="text" class="form-control">
                </div>
                <div class="ms-3">
                    <label for="" class="form-label">Pekerjaan :</label>
                    <input type="text" class="form-control">
                </div>
                <div class="ms-3">
                    <label for="" class="form-label">Gaji :</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="d-flex flex-row flex-wrap mt-2">
                <div class="col-md-7">
                    <label class="form-label">Alamat :</label>
                    <input type="text" class="form-control" th:field="*{address}">
                </div>
                <div class="col-md-3 ms-3">
                    <label class="form-label">Kabupaten/Kota :</label>
                    <input type="text" class="form-control" th:field="*{address}">
                </div>
                <div class="col-md-2 ms-3 mt-2">
                    <label class="form-label">Provinsi :</label>
                    <input type="text" class="form-control" th:field="*{address}">
                </div>
                <div class="col-md-2 ms-3 mt-2 me-3">
                    <label class="form-label">Kode pos :</label>
                    <input type="text" class="form-control" th:field="*{address}">
                </div>
                <div class="mt-2">
                    <label for="" class="form-label">Unggah Foto KK :</label>
                    <input class="form-control" type="file" name="file">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">SAVE</button>
        </form>
    </div>


    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="/js/bimba.js"></script>
</body>

</html>
