            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="nav nav-pills " role="tablist">
                    <li class="nav-item ">
                        <a class="nav-link" href="/">Beranda</a>

    <div class="container-sm text-light bg-secondary bg-opacity-75">
        <h3>Siswa Baru</h3>
        <form th:object="${siswa}" th:action="@{/students/save}" method="post">
            <div class="form-group">
                <label class="">Name :</label>
                <input type="text" class="form-control" th:field="*{name}" >
            </div>
            <div class="form-group">
                <label class="">NIK :</label>
                <input type="text" class="form-control" th:field="*{nik}" >
            </div>
            <div class="form-group">
                <label class="">Tanggal Lahir :</label>
                <input type="date" class="form-control" th:field="*{birthday}">
            </div>
            <div class="form-group">
                <label class="">Alamat :</label>
                <input type="text" class="form-control" th:field="*{address}">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">SAVE</button>
        </form>
    </div>

        
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
